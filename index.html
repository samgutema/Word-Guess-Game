<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
    
   <header> 
       <h1> Word Guess Name </h1>
       <h2> Press any key to get started</h2>
   </header>

   <div class="score-board">
       <div id = "win-label" class="badge">win</div>
       <div id = "lose-label" class="badge">lose</div>
       <span id = "win-score">0</span>: <span id = "lose-score">0</span>
   </div>

   <!-- <div class="result" >
       <h5 id="win-result">User successfully guessed word! </h5>
   </div> -->

   <div class="badge2"> <h5>Current Word</h5> 
      
    <span id="current-word">-----</span>

   </div> 

   <div class="badge2"><h5>Number of Guesses remaining</h5>

    <span id="guess-remaining">-----</span>

   </div>

   <div class = "badge2"><h5>Letters Already Guessed</h5>

    <span id="already-guessed" >-----</span>

   </div>


   <script type="text/javascript" src="game.js"></script>






</body>
</html>
