<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
   <header> 
       <h1> Word Guess Name </h1>
       <h2> Press any key to get started</h2>
   </header>

   <div class="score-board">
       <div id = "user-label" class="badge">user</div>
       <div id = "comp-label" class="badge">comp</div>
       <span id = "user-score">0</span>: <span id = "comp-score">0</span>
   </div>

   <div class="result">
       <h5>User successfully guessed word! </h5>
   </div>

   <div class="badge2"> <h5>Current Word</h5> </div>
   <div  id="current-word">
    <p></p>
   </div>


   <div class="badge2"><h5>Number of Guesses remaining</h5></div>
   <div id="guess-remaining">
       <p></p>
   </div>

   <div class = "badge2"><h5>Letters Already Guessed</h5></div>
   <div id="already-guessed" >
       <p></p>
   </div>







</body>
</html>
